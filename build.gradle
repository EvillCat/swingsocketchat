plugins {
    id 'java'
}

group 'ru.evillcat'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.28'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    compile group: 'com.jtattoo', name: 'JTattoo', version: '1.6.13'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task serverJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Chat Server',
                'Implementation-Version': 1.0,
                'Main-Class': 'ru.evillcat.server.ServerRun'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task clientJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'ChatClient',
                'Implementation-Version': 1.0,
                'Main-Class': "ru.evillcat.client.ClientRun"
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
